server:
  name: "haiku-mcp-server"
  version: "1.0.0"
  port: 3000

llm:
  primary: "haiku"
  fallback: "gemini_flash"
  timeout_seconds: 30
  max_retries: 2

models:
  haiku:
    provider: "anthropic"
    model: "claude-3-haiku-20240307"
    api_key: "${ANTHROPIC_API_KEY}"
    max_tokens: 1000
    
  gemini_flash:
    provider: "google"
    model: "gemini-1.5-flash"
    api_key: "${GOOGLE_API_KEY}"
    max_tokens: 1000

ffmpeg:
  timeout_seconds: 300
  temp_directory: "/tmp/haiku-mcp"
  cleanup_on_exit: true

youtube:
  timeout_seconds: 600
  max_duration_seconds: 3600
  quality: "best[height<=720]"

logging:
  level: "INFO"
  include_ffmpeg_logs: false
  sanitize_responses: true

response_limits:
  max_tokens: 500
  strip_metadata: true
  include_performance_stats: true