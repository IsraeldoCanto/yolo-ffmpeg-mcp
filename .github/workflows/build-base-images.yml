name: Build Base Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile.base'
      - 'pyproject.toml'
  schedule:
    # Rebuild weekly to get security updates
    - cron: '0 2 * * 1'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-base-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=base-latest
            type=raw,value=base-{{sha}}
            type=schedule,pattern=base-{{date 'YYYYMMDD'}}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test base image
        run: |
          echo "ðŸ§ª Testing base image functionality..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base-latest \
            sh -c "ffmpeg -version && python --version && uv --version"
          echo "âœ… Base image test passed"